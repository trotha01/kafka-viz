<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Kafka Viz</title>
	
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css" media="screen,projection"/>

	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<nav class="z-depth-2">
		<div id="title">
			<h3>KafkaViz</h3>
		</div>
		<div id="navButtons">
			<a class="waves-effect waves-light btn">Create Topic</a>
			<form action="http://www.w3schools.com/html/html_form_action.asp" method="get">
       	    	<label for="toggleCheckbox">
	               	<input type="checkbox" name="toggled" id="toggleCheckbox" value="1" />
               	</label>
       			<a class="waves-effect waves-light btn mdi-file-cloud left" id="onOff">On/Off</a>
       		</form>
		</div>
	</nav>

	<main>	



		<div class="container">


			<div class="subTitle">
			<h5>Topic</h5><h6>replication factor: x</h6>
			<div>

			<div class="topic">
				<div class="leftFloat">
					<div class="partition z-depth-1">
						<span class="partitionText">12,345</span>
					</div>
					<div class="partition z-depth-1">
						<span class="partitionText">12,345</span>
					</div>
					<div class="partition z-depth-1">
						<span class="partitionText">12,344</span>
					</div>
					<div class="partition z-depth-1">
						<span class="partitionText">12,344</span>
					</div>
					<div class="partition z-depth-1">
						<span class="partitionText">12,344</span>
					</div>
				</div>


				<div class="rightFloat">
					<div class="partitionDownload">
						<a class="waves-effect waves-light btn small">Download</a>

						<form class="wrap" method="GET" action="">
		  					<div class="android-input-wrapper">
						  	<input type="text" placeholder="Add Data to Partition" class="android-input"  name="customerEmail" />
						  	</div>
						  	
						  	<input class="btn" type="submit" value="Submit"/> 
						  	<br>
						</form>			
					</div>
				</div>	
			</div>



			<div class="partitionButtons">
				<span>Add partition for [Topic]</span>
				<a class="btn-floating btn-medium waves-effect waves-light lightteal"><i class="mdi-content-add"></i></a>  
			</div>
			<br>
			<br>
		</div>


	</main>
</body>
</html>
